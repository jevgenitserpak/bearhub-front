<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bearhub-front</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/desktop">Dashboard</a>
      <a mat-list-item routerLink="/planner">Planner</a>
      <a mat-list-item routerLink="/notes">Notes</a>
      <a mat-list-item routerLink="/documents">Documents</a>
      <a mat-list-item routerLink="/todo">To-Do</a>
      <a mat-list-item routerLink="/404">Error page</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
