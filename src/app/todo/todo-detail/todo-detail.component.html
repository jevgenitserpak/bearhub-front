<div class="todo">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Pizza" [value]="dto.title">
    </mat-form-field>
    <mat-list class="todo-add">
      <mat-list-item *ngFor="let item of dto.items">
        <mat-form-field class="example-full-width">
          <input matInput [value]="item.text">
          <mat-icon (click)="deleteItem(item)" matSuffix>delete_outline</mat-icon>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <button type="button"
            mat-fab
            class="todo-action"
            aria-label="Example icon-button with a heart icon"
            (click)="addTodoItem()">
      <mat-icon>add</mat-icon>
    </button>
  </form>
</div>
